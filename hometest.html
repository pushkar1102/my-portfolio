<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushkar Singh - Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .cursor {
        animation: blink 0.7s infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Navbar Component
      const Navbar = () => (
        <nav className="bg-teal-600 text-white p-4 fixed w-full top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <a href="#home" className="text-2xl font-bold">
              Pushkar Singh
            </a>
            <div className="space-x-4">
              <a href="#home" className="hover:text-gray-200">
                Home
              </a>
              <a href="#about" className="hover:text-gray-200">
                About
              </a>
              <a href="#projects" className="hover:text-gray-200">
                Projects
              </a>
              <a href="#contact" className="hover:text-gray-200">
                Contact
              </a>
            </div>
          </div>
        </nav>
      );

      // Hero Component with Typewriter Effect
      const Hero = () => {
        const [displayRole, setDisplayRole] = useState('');
        const roles = [
          'Pushkar Singh',
          'game developer',
          'web dev',
          'software dev',
        ];

        useEffect(() => {
          let isMounted = true;
          let roleIndex = 0;
          let charIndex = 0;
          let isTyping = true;

          const typeWriter = () => {
            if (!isMounted) return;
            const currentRole = roles[roleIndex];
            setDisplayRole(currentRole.substring(0, charIndex));
            if (isTyping) {
              charIndex++;
              if (charIndex > currentRole.length) {
                isTyping = false;
                setTimeout(typeWriter, 1500); // Pause after typing
              } else {
                setTimeout(typeWriter, 100); // Typing speed
              }
            } else {
              charIndex--;
              if (charIndex < 0) {
                isTyping = true;
                roleIndex = (roleIndex + 1) % roles.length;
                setTimeout(typeWriter, 500); // Pause before next role
              } else {
                setTimeout(typeWriter, 50); // Deleting speed
              }
            }
          };
          typeWriter();
          return () => {
            isMounted = false;
          };
        }, []);

        return (
          <section
            id="home"
            className="bg-gradient-to-r from-teal-500 to-blue-600 h-screen flex items-center justify-center text-white"
          >
            <div className="text-center">
              <img
                src="./assets/profileimg.jpg"
                alt="Pushkar Singh Profile Picture"
                className="w-32 h-32 rounded-full mx-auto mb-4 object-cover"
              />
              <h1 className="text-5xl md:text-6xl font-bold mb-4">
                I am <span>{displayRole}</span>
                <span className="cursor">|</span>
              </h1>
              <a
                href="#contact"
                className="bg-white text-teal-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-100 transition duration-300"
              >
                Get in Touch
              </a>
            </div>
          </section>
        );
      };

      // About Component (Placeholder)
      const About = () => (
        <section id="about" className="py-20 bg-white">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold mb-6">About Me</h2>
            <p className="text-lg">
              Iâ€™m a passionate developer skilled in game, web, and software
              development.
            </p>
          </div>
        </section>
      );

      // Projects Component (Placeholder)
      const Projects = () => (
        <section id="projects" className="py-20 bg-gray-100">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold mb-6">Projects</h2>
            <p className="text-lg">Check out some of my work here.</p>
          </div>
        </section>
      );

      // Contact Component (Placeholder)
      const Contact = () => (
        <section id="contact" className="py-20 bg-white">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold mb-6">Contact Me</h2>
            <p className="text-lg">Feel free to reach out!</p>
          </div>
        </section>
      );

      // Footer Component
      const Footer = () => (
        <footer className="bg-teal-600 text-white p-4 text-center">
          <p>&copy; 2023 Pushkar Singh. All rights reserved.</p>
        </footer>
      );

      // App Component
      const App = () => (
        <div>
          <Navbar />
          <Hero />
          <About />
          <Projects />
          <Contact />
          <Footer />
        </div>
      );

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
