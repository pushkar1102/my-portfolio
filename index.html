      html {
        scroll-behavior: smooth;

      body {
        font-family: 'Poppins', sans-serif;

      /* Fade and Scale Animation */
      .animate-fade-scale {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
        animation: fadeScale 0.8s ease-out forwards;
      }
      @keyframes fadeScale {
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      /* Bounce Animation for Buttons */
      .bounce {
        transition: transform 0.3s ease;
      }
      .bounce:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      /* Ripple Effect for Buttons */
      .ripple {
        position: relative;
        overflow: hidden;
      }
      .ripple::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
      }
      .ripple:hover::after {
        width: 300%;
        height: 300%;
      }
      /* Card Glow Effect */
      .card-glow {
        position: relative;
        transition: box-shadow 0.3s ease;
      }
      .card-glow:hover {
        box-shadow: 0 0 20px rgba(45, 212, 191, 0.5);
      }
      /* Image Rotate Effect */
      .image-rotate {
        transition: transform 0.4s ease;
      }

        transform: rotate(5deg) scale(1.05);
      }
      /* Navbar Link Slide Effect */
      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(to right, #2dd4bf, #3b82f6);
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      /* Background Gradient Animation */
      .bg-animated {
        background: linear-gradient(45deg, #2dd4bf, #3b82f6, #a855f7);
        background-size: 200% 200%;
        animation: gradientShift 10s ease infinite;
      }
      @keyframes gradientShift {
        0% {

        }
        50% {

        }
        100% {

        }

      /* Scroll-Triggered Animation */
      .scroll-reveal {

        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-reveal.visible {

                if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
                }
              });
            },
            { threshold: 0.1 }
          );
          elements.forEach((el) => observer.observe(el));
          return () => observer.disconnect();

      const Hero = () => {
        const [displayRole, setDisplayRole] = useState('');
        const roles = [
          'Pushkar Singh',
          'game developer',
          'web developer',
          'software developer',
        ];

        useEffect(() => {
          let isMounted = true;
          let roleIndex = 0;
          let charIndex = 0;
          let isTyping = true;

          const typeWriter = () => {
            if (!isMounted) return;
            const currentRole = roles[roleIndex];
            setDisplayRole(currentRole.substring(0, charIndex));
            if (isTyping) {
              charIndex++;
              if (charIndex > currentRole.length) {
                isTyping = false;
                setTimeout(typeWriter, 1500); // Pause after typing
              } else {
                setTimeout(typeWriter, 100); // Typing speed
              }
            } else {
              charIndex--;
              if (charIndex < 0) {
                isTyping = true;
                roleIndex = (roleIndex + 1) % roles.length;
                setTimeout(typeWriter, 500); // Pause before next role
              } else {
                setTimeout(typeWriter, 50); // Deleting speed
              }
            }
          };
          typeWriter();
          return () => {
            isMounted = false;
          };
